<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <h1>Lista de Tareas</h1>
    <button id="addTaskBtn">Agregar Tarea</button>
</header>

<div class="task-list">
    <div class="task-item" id="todo">
        <h3 class="task-title">Por Hacer</h3>
        <ul class="task-items"></ul>
    </div>
    <div class="task-item" id="in-progress">
        <h3 class="task-title">En Proceso</h3>
        <ul class="task-items"></ul>
    </div>
    <div class="task-item" id="done">
        <h3 class="task-title">Hecho</h3>
        <ul class="task-items"></ul>
    </div>
</div>


<div id="taskModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Ingrese el nombre de la tarea:</h2>
        <input type="text" id="taskNameInput">
        <button id="addTaskModalBtn">Agregar</button>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
